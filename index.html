<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="assets/css/stlye.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main -->
    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-md-3 ">
                <h3 class="d-flex justify-content-center">Search a City Here.</h3>
                <div class="border-bottom border-2 border-dark">
                    <input type="text" id="city-search" placeholder="Enter City..."/>
                    <button type="button" class="btn btn-info mb-4" id="searchBtn">Search</button>
                </div>
                <div id="saved-cities">
                    
                </div>
            </div>
            <div class="col-md-9">
                <div class="row border border-2 border-dark mb-3" id="weatherBox">
                    <div class="col-md-4">
                        <div id="current-weather">
                            <h3 class="p-2" id="city-date"></h3>
                            <p class="px-2" id="temperature"></p>
                            <p class="px-2" id="windSpeed"></p>
                            <p class="px-2" id="humidity"></p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img  id="weather-icon" src="">
                        <p class="px-2" id="UV-index"></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-around" id="five-day-forecast">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
